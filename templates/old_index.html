<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seraphima Bliss</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">

    <style>
        body, html {
            min-width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            background-color: #ececec; /* Background color */
            background-image: url('/static/astro_stars.webp');
            background-size: cover;
            background-position: center;
        }

        .content-container {
            width: 80%; /* Container width */
            max-width: 1200px; /* Maximum width */
            margin-top: -100px; /* Adjust as needed for your layout */
            margin-right: 10%;
            display: grid;
            grid-template-columns: 2fr 3fr; /* Split into two columns */
            gap: 20px; /* Space between title and chat area */
            align-items: center;
        }

        .title {
            font-family: 'Cinzel', serif;
            font-size: 64px; /* Large font size for the title */
            color: #333; /* Title color */
            text-align: left;
        }

    .chat-area {
        background: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
        padding: 2%; /* Use percentage for padding */
        border-radius: 15px; /* Rounded corners */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        display: flex;
        flex-direction: column;
        width: 80%; /* Adjustable width */
        height: 80vh; /* Adjustable height based on the viewport */
        max-width: 800px; /* Maximum width to keep it reasonable on very large screens */
        max-height: 90vh; /* Maximum height to ensure it doesn't take up the entire screen */
        margin-left: 22%; /* Centering the chat area horizontally */
        margin-right: auto; /* Centering the chat area horizontally */
        margin-top: 10%;
    }

    #messages {
        list-style-type: none;
        padding: 10px;
        height: 90%; /* Adjusted to fill the chat area, leaving space for input */
        overflow-y: auto;
        margin-bottom: 20px; /* You might adjust or remove this based on your layout */
        border: 1px solid rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.8);
    }

    #messages li {
        background: rgba(255, 255, 255, 0.8); /* Messages are more readable */
        color: #000; /* Text color */
        padding: 8px 16px;
        margin-bottom: 10px; /* Ensure consistent spacing */
        border-radius: 20px;
    }

    #userMessage {
        width: calc(100% - 20px); /* Adjust width to match container */
        margin: 0 10px; /* Aligns with messages margin */
        padding: 10px;
        border-radius: 20px;
        border: 1px solid #ddd;
        box-sizing: border-box; /* Include padding and border in the width */
    }
    #sendButton {
        width: 80px;
        background-color: #00008B; /* Match dark blue color */
        color: white;
        font-family: 'Cinzel', serif; /* Match font */
        border: none;
        border-radius: 20px;
        padding: 10px;
        cursor: pointer;
        margin-top: 10px; /* Adjusted spacing */
    }
    #chat-title {
        text-align: center;
        font-family: 'Cinzel', serif;
        font-size: 36px;
        margin: 20px 0;
        font-weight: bold;
        color: #00008B; /* Dark blue */
    }
</style>


    <meta charset="UTF-8">
<title>Chatbot</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
<script type="text/javascript">
    function scrollToBottom() {
        var messages = document.querySelector('#messages');
        messages.scrollTop = messages.scrollHeight;
    }

    document.addEventListener('DOMContentLoaded', (event) => {
        var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port);

        socket.on('connect', () => {
            console.log('Websocket connected!');
        });

        // This is for sending messages. If your button triggers this, ensure the code is here.
        let sendFunction = () => {
            let user_input = document.querySelector('#userMessage').value;
            if (user_input.trim()) {
                let msg_list = document.querySelector('#messages');
                let user_msg = document.createElement('li');
                user_msg.textContent = "You: " + user_input;
                msg_list.appendChild(user_msg);

                socket.emit('message from user', user_input);
                document.querySelector('#userMessage').value = '';
                scrollToBottom();
            }
        };

        // Assuming your 'Send' button calls sendFunction() on click
        // document.querySelector('#sendButton').addEventListener('click', sendFunction);

        document.querySelector('#userMessage').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault(); // Prevents the default action of the enter key
                sendFunction();
            }
        });

        socket.on('message from server', (msg) => {
            let msg_list = document.querySelector('#messages');
            let new_msg = document.createElement('li');
            new_msg.textContent = "Seraphima: " + msg;
            msg_list.appendChild(new_msg);
            scrollToBottom();
        });

        function scrollToBottom() {
            var messages = document.querySelector('#messages');
            messages.scrollTop = messages.scrollHeight;
        }
    });

</script>
</head>
<body>
    <div class="content-container">
        <div class="title">
            Stars are always there for You
        </div>
        <div class="chat-area">
            <ul id="messages">
                <li>Seraphima: I am so glad to see you here today!</li>
                <!-- Further messages will be appended here -->
            </ul>
            <input type="text" id="userMessage" placeholder="Type your message here...">
            <!-- sendButton removed as per requirement -->
        </div>
    </div>
    <!-- Existing scripts -->
</body>
</html>
