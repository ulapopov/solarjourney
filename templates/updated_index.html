
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seraphima Bliss</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <style>
         .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/static/astro_stars.webp');
            background-size: cover;
            background-position: center;
            opacity: 0.5;
            z-index: -1;
        }

        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .content-container {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 2vw;
            align-items: start;
            width: 80vw;
            height: auto;
            position: relative;
            z-index: 1;
        }

        .title {
            font-family: 'Cinzel', serif;
            font-size: 3vw;
            color: #333;
            grid-column: 1;
        }

        .elements-container {
            display: flex;
            justify-content: space-between;
            gap: 1vw;
            width: 100%;
            grid-column: 1;
        }

        .element {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 30%; /* Adjust based on the number of elements to fit in the container */
        }

        .element h2 {
            font-size: 2vw;
            margin: 5px 0;
        }

        .element img {
            width: 100%;
            height: auto;
            max-width: 10vw; /* Adjust the size of images */
        }

        .chat-area {
            grid-column: 2 / 3;
            background: rgba(255, 255, 255, 0.8);
            padding: 1vw;
            border-radius: 1vw;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 60vh; /* Adjust the height of the chat area */
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="content-container">
        <div class="title">Stars are always there for You</div>
        <div class="elements-container">
            <div class="element">
                <h2>Title 1</h2>
                <img src="path-to-your-image1.jpg" alt="Description 1">
            </div>
            <div class="element">
                <h2>Title 2</h2>
                <img src="path-to-your-image2.jpg" alt="Description 2">
            </div>
            <div class="element">
                <h2>Title 3</h2>
                <img src="path-to-your-image3.jpg" alt="Description 3">
            </div>
        </div>
        <div class="chat-area">
            <!-- Chat area content here -->
        </div>
    </div>
</body>
</html>
