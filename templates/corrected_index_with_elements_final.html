
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seraphima Bliss</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">

    <style>
        body, html {
            min-width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            background-color: #ececec; /* Background color */
            background-image: url('/static/astro_stars.webp');
            background-size: cover;
            background-position: center;
        }

        .content-container {
            width: 80%; /* Container width */
            max-width: 1200px; /* Maximum width */
            margin-top: -100px; /* Adjust as needed for your layout */
            margin-right: 10%;
            display: grid;
            grid-template-columns: 2fr 3fr; /* Split into two columns */
            gap: 20px; /* Space between title and chat area */
            align-items: center;
        }

        .title {
            font-family: 'Cinzel', serif;
            font-size: 64px; /* Large font size for the title */
            color: #333; /* Title color */
            text-align: left;
        }

        .chat-area {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            padding: 2%; /* Use percentage for padding */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            display: flex;
            flex-direction: column;
            width: 80%; /* Adjustable width */
            height: 80vh; /* Adjustable height based on the viewport */
            max-width: 800px; /* Maximum width to keep it reasonable on very large screens */
            max-height: 90vh; /* Maximum height to ensure it doesn't take up the entire screen */
            margin-left: 22%; /* Centering the chat area horizontally */
            margin-right: auto; /* Centering the chat area horizontally */
            margin-top: 10%;
        }

        /* Adding styles for the new elements */
        .elements-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            grid-row: 1; /* Place in the same row as the title */
            grid-column: 1 / 2; /* Ensure it only occupies the left column */
            margin-top: 20px; /* Space from the title or top content */
        }

        .element {
            text-align: center; /* Center the content of the elements */
        }

        .element h2 {
            margin: 5px 0;
            font-size: 20px;
        }

        .element img {
            width: 100px; /* Example size, adjust as needed */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <div class="title">
            Stars are always there for You
        </div>
        <!-- New elements container added directly under the title, ensuring layout remains unchanged -->
        <div class="elements-container">
            <div class="element">
                <h2>Element 1</h2>
                <img src="path-to-your-image1.jpg" alt="Description 1">
            </div>
            <div class="element">
                <h2>Element 2</h2>
                <img src="path-to-your-image2.jpg" alt="Description 2">
            </div>
            <div class="element">
                <h2>Element 3</h2>
                <img src="path-to-your-image3.jpg" alt="Description 3">
            </div>
        </div>
        <div class="chat-area">
            <ul id="messages">
                <li>Seraphima: I am so glad to see you here today!</li>
                <!-- Further messages will be appended here -->
            </ul>
            <input type="text" id="userMessage" placeholder="Type your message here...">
            <!-- sendButton removed as per requirement -->
        </div>
    </div>
    <!-- Existing scripts -->
</body>
</html>
